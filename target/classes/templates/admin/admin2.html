<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="../../static/css/conson.css" th:href="@{/css/conson.css}">
</head>

<body class="body">

<!-- 导航 -->
<nav th:replace="admin/_PublicTemplate :: nav"></nav>
<br><br>

<!-- 详情内容 -->
<div class=" m-container m-padded-tb-big animated bounceInLeft">
    <div class="ui container ">

        <!-- 后台 -->
        <div class="ui segment ">
            <div id="context2">
                <div class="ui secondary pointing menu">
                    <a class="item active" data-tab="one">后台管理系统</a>
                </div>

                <div class="ui active tab segment" data-tab="one"><br>
                    <!-- 后台信息栏-->
                    <div class="ui stackable grid">
                        <div class="two wide column"></div>
                        <!-- 文章信息 -->
                        <div class="four wide column">
                            <div class="ui secondary segment">
                                <div class="ui two column grid">
                                    <div class="column">
                                        <i class="book icon"></i>资讯管理
                                    </div>
                                    <div class="right aligned column"></div>

                                    <!-- 资讯内容 -->
                                    <div class="ui middle  aligned animated list">
                                        <div class="item">
                                            <img class="ui avatar image" th:src="@{https://consonblog-1257792125.cos.ap-chengdu.myqcloud.com/Kings/heroes/%E5%A4%B4%E5%83%8F.jpg}" src="../static/img/hy.png">
                                            <div class="content">
                                                <a th:href="@{/kings/WriteKings}" href="#" class="header">所有资讯</a>
                                            </div><br>
                                        </div>
                                        <div class="item">
                                            <img class="ui avatar image" th:src="@{https://consonblog-1257792125.cos.ap-chengdu.myqcloud.com/Kings/heroes/%E5%A4%B4%E5%83%8F.jpg}" src="../static/img/hy.png">
                                            <div class="content">
                                                <a th:href="@{/kings/WriteKings/input}" href="#" class="header">新增资讯</a>
                                            </div><br>
                                        </div>
                                    </div><br><br>

                                </div>
                            </div>
                        </div>
                        <!-- 分类信息 -->
                        <div class="four wide column">
                            <div class="ui secondary segment">
                                <div class="ui two column grid">
                                    <div class="column">
                                        <i class="book icon"></i>英雄分类</div>
                                    <div class="right aligned column"></div>

                                    <!-- 资讯内容 -->
                                    <div class="ui middle  aligned animated list">
                                        <div class="item">
                                            <img class="ui avatar image" th:src="@{https://consonblog-1257792125.cos.ap-chengdu.myqcloud.com/Kings/heroes/%E5%A4%B4%E5%83%8F.jpg}" src="../static/img/hy.png">
                                            <div class="content">
                                                <a th:href="@{/kings/Types}" href="#" class="header">所有分类</a>
                                            </div><br>
                                        </div>
                                        <div class="item">
                                            <img class="ui avatar image" th:src="@{https://consonblog-1257792125.cos.ap-chengdu.myqcloud.com/Kings/heroes/%E5%A4%B4%E5%83%8F.jpg}" src="../static/img/hy.png">
                                            <div class="content">
                                                <a th:href="@{/kings/Types/input}" href="#" class="header">新增分类</a>
                                            </div><br>
                                        </div>
                                    </div><br><br>

                                </div>
                            </div>
                        </div>
                        <!-- 标签信息 -->
                        <div class="four wide column">
                            <div class="ui secondary segment">
                                <div class="ui two column grid">
                                    <div class="column">
                                        <i class="book icon"></i>标签管理
                                    </div>
                                    <div class="right aligned column"></div>

                                    <!-- 资讯内容 -->
                                    <div class="ui middle  aligned animated list">
                                        <div class="item">
                                            <img class="ui avatar image" th:src="@{https://consonblog-1257792125.cos.ap-chengdu.myqcloud.com/Kings/heroes/%E5%A4%B4%E5%83%8F.jpg}" src="../static/img/hy.png">
                                            <div class="content">
                                                <a th:href="@{/kings/Tags}" href="#" class="header">所有标签</a>
                                            </div><br>
                                        </div>
                                        <div class="item">
                                            <img class="ui avatar image" th:src="@{https://consonblog-1257792125.cos.ap-chengdu.myqcloud.com/Kings/heroes/%E5%A4%B4%E5%83%8F.jpg}" src="../static/img/hy.png">
                                            <div class="content">
                                                <a th:href="@{/kings/Tags/input}" href="#" class="header">新增标签</a>
                                            </div><br>
                                        </div>
                                    </div><br><br>

                                </div>
                            </div>
                        </div>
                        <div class="two wide column"></div>
                    </div>

                    <br>
                    <script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=5o52ua69msz&amp;m=7&amp;
                    c=e63100&amp;cr1=ffffff&amp;f=arial&amp;l=0&amp;bv=90&amp;lx=-420&amp;ly=420&amp;hi=20&amp;
                    he=7&amp;hc=a8ddff&amp;rs=80" async="async"></script>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部 -->
<footer th:replace="admin/_PublicTemplate :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown();

    $('#context2 .menu .item')
        .tab({
            // special keyword works same as above
            context: 'parent'
        });

    $('.ui.checkbox')
        .checkbox()
    ;

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题 : 请输入资讯标题'
                }]
            }
        }
    });
</script>

</body>
</html>
