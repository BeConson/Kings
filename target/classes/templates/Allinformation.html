<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部资讯</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/css/conson.css}" href="../static/css/conson.css"/>
</head>

<body class="body">

<!--导航-->
<nav th:replace="PublicTemplate :: menu"></nav>

<!-- 详情内容 -->
<div class="m-container m-padded-tb-big animated bounceInLeft">
    <div class="ui container">
        <!-- rounded -->
        <div class="ui basic segment">
            <div class="ui two column grid">
                <div class="column">
                    <h3 class="ui teal header-color">全部资讯</h3>
                </div>
                <div class="right aligned column">
                    共 <h3 class="ui orange header m-inline-block" th:text="${countAllinformation}">520</h3> 条
                </div>
            </div>
        </div>

        <!-- 第二栏图片区 -->
        <div class="ui basic segment">

            <div th:each="item : ${AllinformationMap}">
                <h2 class="ui centered aligned header" th:text="|---- ${item.key} ----|">2020</h2><br>
                <div class="ui grid stackable ">
                    <div class="" th:each="kings : ${item.value}">
                        <a th:href="@{/information/{id}(id=${kings.id})}" style="width: 290px;height: 165px"
                           class="ui  card m-mobile-Allinformation-box" href="#">
                            <div class="content">
                                <div class="header" th:text="${kings.title}">游走的鲁班</div>
                                <div class="meta">
                                    <span class="category" th:text="${#dates.format(kings.updateTime,'yyyy-MM-dd')}">2020.3.24</span>
                                </div>
                                <div class="description" th:text="|${kings.description}...|">
                                    <p>大陆上存在古老的魔道家族，他们继承了古代魔种的血液， 能比正常人类更轻易获得魔力。</p>
                                </div>
                            </div>
                            <div class="extra content">
                                <img th:src="@{${kings.heroesPicture}}" class="ui avatar image"
                                     src="../static/img/wz2.jpg">
                                <p class="right floated author" th:text="${kings.type.name}">
                                </p>
                            </div>
                        </a><br>
                    </div>
                </div>
            </div>

            <!-- 分页 -->
<!--            <div class="ui segment" th:if="${page.totalPages}>1">-->
<!--                <div class="ui two column grid">-->
<!--                    <div class="column">-->
<!--                        <a href="" th:href="@{/Allinformation/(page=${page.number}-1)}"-->
<!--                           th:unless="${page.first}" class="ui mini green basic button">上一页</a>-->
<!--                    </div>-->
<!--                    <div class="right aligned column">-->
<!--                        <a href="" th:href="@{/Allinformation/(page=${page.number}+1)}"-->
<!--                           th:unless="${page.last}" class="ui mini green basic button">下一页</a>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

        </div>

    </div>
</div>

<!-- 底部 -->
<footer th:replace="PublicTemplate :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:src="@{/js/conson.js}" src="../static/js/conson.js" type="text/javascript"></script>

</body>
</html>
